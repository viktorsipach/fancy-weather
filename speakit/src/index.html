<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>speakit</title>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link href="./css/reset.css">
    <link href="./css/style.css">
</head>

<body>
    <div class="wrapper">
      <h1 class="head">SPEAKIT</h1>
        <div class="start-page">
            <h3 class="start-page__text">Click on the words to hear them sound.
                <br>Click on the button and speak the words into the microphone.</h3>
            <button class="btn start-page__btn">Start</button>
        </div>
        <main class="main hidden">
        <header class="header">
            <div class="wrapper__toggle">
                <div class="toggle__item active-toggle">1</div>
                <div class="toggle__item">2</div>
                <div class="toggle__item">3</div>
                <div class="toggle__item">4</div>
                <div class="toggle__item">5</div>
                <div class="toggle__item">6</div>
            </div>
           <div class="wrapper__stars"><img class="star hidden" src="./assets/img/star-win.svg"></div>
        </header>
        <div class="image__container"></div>
        <div class="translate"></div>
        <div class="result-speak hidden"></div>
        <div class="wrapper__cards"></div>
        <div class="wrapper__btn ">
            <button class="btn btn-restart ">Restart</button>
            <button class="btn btn-speak ">Speak please</button>
            <button class="btn btn-results ">Results</button>
        </div>
        </main>
        <div class="results hidden">
        <p class="error">Error<span class="error__curr">10</span></p>
        <div class="results__item"></div>
        <p class="correct">Correct<span class="correct__curr">10</span></p>
        <div class="btn-results">
            <button class="btn btn-return">Return</button>
            <button class="btn btn-new-game">New game</button>
        </div>
        </div>
    </div>
    <script src="./js/index.js "></script>
</body>

</html>

</html>
